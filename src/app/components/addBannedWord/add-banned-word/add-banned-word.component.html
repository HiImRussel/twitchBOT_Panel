<div class="addWord">
  <button class="addWord__backButton" (click)="goBack()">
    <svg viewBox="0 0 14 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M0.93934 10.9393C0.353553 11.5251 0.353553 12.4749 0.93934 13.0607L10.4853 22.6066C11.0711 23.1924 12.0208 23.1924 12.6066 22.6066C13.1924 22.0208 13.1924 21.0711 12.6066 20.4853L4.12132 12L12.6066 3.51472C13.1924 2.92893 13.1924 1.97919 12.6066 1.3934C12.0208 0.807613 11.0711 0.807612 10.4853 1.3934L0.93934 10.9393ZM4 10.5L2 10.5L2 13.5L4 13.5L4 10.5Z"
        fill="white"
      />
    </svg>
  </button>
  <form class="addWord__Form" (ngSubmit)="add()">
    <input
      type="text"
      placeholder="Word"
      [(ngModel)]="wordName"
      name="wordName"
    />
    <select (change)="changeType($event)">
      <option value="perm">Perm ban</option>
      <option value="timeout">Timeout</option>
    </select>
    <input
      type="number"
      placeholder="Time"
      *ngIf="!perm"
      [(ngModel)]="time"
      name="time"
    />
    <button>ADD</button>
  </form>
</div>
